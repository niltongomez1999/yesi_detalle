<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gracias</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <main class="thankwrap">
      <div class="card">
        <div class="art" aria-hidden="false">
          <!-- Laptop con código — estilo limpio, colores via variables -->
          <svg width="180" height="120" viewBox="0 0 180 120" role="img" aria-labelledby="logoTitle" xmlns="http://www.w3.org/2000/svg">
            <title id="logoTitle">NG Ingeniería</title>
            <defs>
              <style>
                .bg{fill:var(--seal-fill, #F6F0FF);opacity:0.12}
                .accent{fill:var(--seal-accent, #8A39D1)}
                .stroke{stroke:var(--seal-stroke, #B86EF0);stroke-width:1.4}
                .code{fill:var(--title-color, #3b2f45);opacity:0.95}
              </style>
            </defs>
            <!-- base card shadow -->
            <rect x="6" y="6" width="168" height="108" rx="12" fill="rgba(0,0,0,0.04)" />
            <!-- laptop screen area -->
            <rect x="18" y="14" width="144" height="76" rx="8" class="bg" />
            <rect x="18" y="14" width="144" height="76" rx="8" fill="none" class="stroke" />
            <!-- keyboard / base -->
            <rect x="12" y="94" width="156" height="10" rx="4" fill="#f4f4f6" stroke="rgba(0,0,0,0.04)" />
            <!-- small gear accent -->
            <g transform="translate(136,28) scale(0.9)">
              <circle cx="12" cy="12" r="9" class="accent" opacity="0.12" />
              <path d="M12 4 L14 8 L18 8 L15 11 L16 15 L12 13 L8 15 L9 11 L6 8 L10 8 Z" fill="var(--accent, #b86ef0)" />
            </g>
            <!-- 'code' lines inside screen -->
            <g transform="translate(36,30)" class="code">
              <rect x="0" y="0" width="92" height="8" rx="2" />
              <rect x="0" y="14" width="64" height="6" rx="2" />
              <rect x="0" y="26" width="44" height="6" rx="2" />
              <rect x="0" y="38" width="80" height="6" rx="2" />
              <!-- small angled line to simulate code symbols -->
              <path d="M100 8 l6 -6" stroke="var(--seal-accent, #8A39D1)" stroke-width="2" stroke-linecap="round" />
              <path d="M100 26 l6 -6" stroke="var(--seal-accent, #8A39D1)" stroke-width="2" stroke-linecap="round" />
            </g>
            <!-- centered NG on the keyboard area subtle -->
            <text x="90" y="102" text-anchor="middle" class="code" font-family="Montserrat, sans-serif" font-weight="700" font-size="12">NG</text>
          </svg>
        </div>

        <h1 id="thanksTitle">Gracias</h1>
        <p id="thanksMsg">Gracias por leer este detalle. Fue un placer conocerte.</p>

        <div class="actions">
          <button id="whatsappBtn" class="btn">Enviar por WhatsApp</button>
        </div>

        <div class="extras">
          <a id="backLink" href="../index.html" class="link">Volver al detalle</a>
        </div>
      </div>
    </main>

    <script src="js/script.js" defer></script>
  </body>
</html>
